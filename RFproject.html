<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REGISTRATION FORM</title>
</head>
<body bgcolor="#DAF7A6">
	<center><h1>REGISTRATION FORM</h1></center>
	<fieldset>
	<form>
		<label>First Name : </label>
		<input type="text" name="firstname"><br><br>
		<label>Middle Name : </label>
		<input type="text" name="middlename"><br><br>
		<label>Last Name : </label>
		<input type="text" name="lastname"><br><br>
		<label>Date of Birth : </label>
		<input type="Date" name="DOB"><br><br>
		<label>Courses : </label>
			<select>
				<option>BTech</option>
				<option>MTech</option>
				<option>MCA</option>
				<option>BCA</option>
				<option>MSc</option>
				<option>BSc</option>
			</select><br><br>
		<label>Gender :</label><br>
		<input type="radio" name="gender" checked>Male<br>
		<input type="radio" name="gender" checked>Female<br>
		<input type="radio" name="gender" checked>Others<br><br>
		<label>Phone : </label>
		<input type="text" name="CountryCode" value="+91" size="2">
		<input type="text" name="phone" size="10" maxlength="10"><br><br>
		<label>Address : </label>
		<textarea rows="5" cols="50"></textarea><br><br>
		<label>Email : </label>
		<input type="Email" name="email"><br><br>
		<label>Password : </label>
		<input type="Password" name="pass"><br><br>
		<label>Confirm Password : </label>
		<input type="Password" name="conpass"><br><br>
		<input type="Submit" name="Submit">
		<input type="button" name="" value="Cancel">
		<input type="Reset" name="Reset">
	</form>
	</fieldset>
</body>
</html>
